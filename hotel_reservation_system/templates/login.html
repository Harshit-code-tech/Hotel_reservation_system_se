{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block header %}Hotel Reservation System{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Login to Your Account</h2>
    <form id="login-form">
        <input type="email" name="email" placeholder="Email Address" required>
        <input type="password" name="password" placeholder="Password" required>
        <input type="submit" value="Login">
        <div id="login-error" class="error-message"></div>
    </form>
    <p>Don't have an account? <a href="{{ url_for('routes.register') }}">Register here</a>.</p>
</div>

<script>
    document.getElementById('login-form').addEventListener('submit', function(e) {
        e.preventDefault();
        var formData = new FormData(this);

        fetch('{{ url_for("routes.login") }}', {
            method: 'POST',
            body: formData
        }).then(response => response.json())
          .then(data => {
              if (data.success) {
                  window.location.href = data.redirect;
              } else {
                  var errorDiv = document.getElementById('login-error');
                  errorDiv.innerText = data.message;
                  errorDiv.style.display = 'block';  // Show error message
              }
          })
          .catch(error => {
              console.error('Error:', error);
              var errorDiv = document.getElementById('login-error');
              errorDiv.innerText = 'An unexpected error occurred. Please try again.';
              errorDiv.style.display = 'block';  // Show error message
          });
    });
</script>
{% endblock %}
