<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Available Hotels</title>
</head>
<body>
    <header>
        <h1>Available Hotels</h1>
        <a href="{{ url_for('routes.login') }}">Login</a> |
        <a href="{{ url_for('routes.register') }}">Register</a> |
        <a href="{{ url_for('routes.logout') }}">Logout</a>
    </header>
    <div class="container">
        {% if hotels %}
            <ul>
                {% for hotel in hotels %}
                    <li>
                        <h2>{{ hotel.name }}</h2>
                        <p>Location: {{ hotel.location }}</p>
                        <p>{{ hotel.description }}</p>
                        <a href="{{ url_for('routes.get_hotel', hotel_id=hotel._id) }}">View Details</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No hotels available at the moment.</p>
        {% endif %}
    </div>
</body>
</html>
